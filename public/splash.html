<!DOCTYPE html>
<html>
	<head>
		<title>Patently Stupid</title>
		<meta charset="utf-8"/>
		<link href="style.css" rel="stylesheet">
		 <script src="script.js"></script> 	
	</head>
	<body>
		<main>
			<div class="bg">
				<div class="menu vertical-center">
					<div class="title">
						<span>Patently Stupid</span>	
					</div>
					<div class="names">
						<div class="textbox" onclick="selectUname()">
							<span>Username:</span>	
							<input type="text" id="uname" name="uname" onkeypress="press(e)" autofocus value="">
						</div>	
						<div class="textbox" onclick="selectRoomCode() "style="margin-top: 10px">
							<span>Code:</span>	
							<input type="text" id="roomcode" name="roomcode" onkeypress="press(e)" oninput="roomcodeChanged(this)">
						</div>	
					</div>
					<div class="play" id="join" onclick="play()"></div>
					<div class="play" id="create" onclick="create()"></div>
					<div class=cont></div>	
					<div class="how">
						<span id="myBtn"></span>	
					</div>	
				</div>
				<div id="myModal" class="modal">
					<div class="modal-content">
   					<span class="close">&times;</span>
					<div id="rules">
						<p>These are the rules of the game:</p>
						<p>TODO</p>	
					</div>	
				</div>				
			</div>	
		</main>
	</body>
</html>
